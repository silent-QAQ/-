    - "KBBBBBBB_"
    - "QB__M__B_"
    - "_B_SSS_B_"
    - "EBLDDDIB_"
    - "CB__A__BP"
    - "_BBBBBBB_"
  # 每个字符对应的配置
  settings:
    K:
      作用: "指令合成"
      material: "BREWING_STAND"
      name: "合成"
      lore:
